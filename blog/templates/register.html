{% extends "layout.html" %}

{% block body %}
{% load crispy_forms_tags %}
<div class="container" style="margin-top: 100px; display: flex; justify-content: center;">
    <div class="row justify-content-center" style="width: 100%; display: flex; justify-content: center;">
        <div class="col-md-6" style="max-width: 500px;"> <!-- Kutunun genişliğini arttırdım -->
            <div class="card shadow-lg" style="border-radius: 20px; box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1); background-color: #f8f9fa;">
                <div class="card-body" style="padding: 50px;"> <!-- Padding'i arttırdım -->
                    <h3 class="text-center" style="font-size: 36px; color: #495057; margin-bottom: 30px;">Kayıt Ol</h3> <!-- Başlık boyutunu arttırdım -->
                    <hr style="border-top: 2px solid #ccc; margin-bottom: 30px;">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{form.username.id_for_label}}">Kullanıcı Adı:</label>
                            <input type="text" name="{{form.username.name}}" id="form.username.id_for_label" class="form-control">
                            <small class="text-danger">{{ form.username.errors }}</small>
                        </div>

                        <div class="form-group">
                            <label for="{{form.password.id_for_label}}">Parola:</label>
                            <input type="password" name="{{ form.password.name }}"  class="form-control" id="{{ form.password.id_for_label }}">
                            <small class="text-danger">{{ form.password.errors }}</small>
                        </div>

                        <div class="form-group">
                            <label for="{{form.confirm.id_for_label}}">Parola Tekrar:</label>
                            <input type="password" name="{{ form.confirm.name }}" class="form-control" id="{{ form.confirm.id_for_label }}">
                            <small class="text-danger">{{ form.confirm.errors }}</small>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" style="width: 100%; padding: 14px; font-size: 18px; background-color: #007bff; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; transition: background-color 0.3s ease; margin-top: 20px;">Kayıt Ol</button> <!-- Buton boyutunu arttırdım -->
                    
                        {% if form.non_field_errors %}
                        <div class="alert  mt-3">
                            {{ form.non_field_errors }}
                        </div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
